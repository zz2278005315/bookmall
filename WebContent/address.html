<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
		<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<table id="demo" lay-filter="test"></table>
 
<script>
layui.use('table', function(){
  var table = layui.table;
  
  //第一个实例
  table.render({
    elem: '#demo'
    ,height: 312
    ,url: 'addressFindAll.do' //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
      {field: 'address_id', title: '地址id',sort: true, fixed: 'left'}
      ,{field: 'province', title: '省'}
      ,{field: 'city', title: '市'}
      ,{field: 'country', title: '县/区'} 
      ,{field: 'details', title: '详细地址'}
      ,{field: 'user_id', title: '用户'}
      
    ]]
  });
  
});
</script>
		
	</body>
</html>
